baseURL = "/"
languageCode = "ru"
defaultContentLanguage = "ru"
title = "Konstantin Shibkov"
theme = "hugo-theme-stack"
useRelativeCover = true
summaryLength = 20
paginate = 5
TableOfContents = true
enableRobotsTXT = false

[deployment]
  [[deployment.matchers]]
    # Cache static assets for 1 year.
    pattern = "^.+\\.(js|css|svg|ttf)$"
    cacheControl = "max-age=18144000, no-transform, public"
    gzip = true
  [[deployment.matchers]]
    pattern = "^.+\\.(png|jpg|woff2)$"
    cacheControl = "max-age=31536000, no-transform, public"
    gzip = false
  [[deployment.matchers]]
    pattern = "^.+\\.(html|xml|json)$"
    gzip = true


[markup]
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
defaultTheme = "dark"
showReadingTime = false
toc = true
author = 'Shibkov Konstantin'
description = "Статьи о java и linux, руководства и мануалы"
lastModDisplay = "[your display text]"
mainSections = ["posts"]
[params.sidebar]
  compact = true
[params.sidebar.avatar]
  enabled = true
  local = true
  src = "img/ava.jpg"
[[params.widgets.page]]
type = "toc"


